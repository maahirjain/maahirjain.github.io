<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Project | Maahir Jain</title>
</head>
<body>
    <div class="container">
        <div class="menu"></div>
        <div class="content">
            <h1>Featured Project</h1>
            <div class="grid">
                <div class="full-row featured-div">
                    <p class="featured-p">Featured</p>
                    <h2 class="title-1">MatrixViz</h2>

                    <div class="carousel-container">
                        <div class="img-container">
                            <div class="carousel">
                                <div class="item a"><img src="<%=require('./assets/matrixviz1.png')%>" alt="MatrixViz dark mode screenshot"></div>
                                <div class="item b"><img src="<%=require('./assets/matrixviz2.png')%>" alt="MatrixViz light mode screenshot">  </div> 
                            </div>
                        </div>

                        <div class="carousel-btns">
                            <button class="prev pushable" type="button"><span class="front">&lt;</span></button>
                            <button class="next pushable" type="button"><span class="front">&gt;</span></button>
                        </div>
                    </div>

                    <div class="project-info">
                        <h2 class="title-2">MatrixViz</h2>

                        <div class="project-text">
                            A tool to visually interpret and animate matrices in terms of rotations, scaling, reflections, shears, and projections.
                        </div>
    
                        <div class="project-btn-container">
                            <button class="live-preview pushable" type="button"><span class="front"><a href="https://maahirjain.github.io/matrix-viz" target="_blank" rel="noopener noreferrer">Live Preview</a></span></button>
                            <button class="source-code pushable" type="button"><span class="front"><a href="https://github.com/maahirjain/matrix-viz" target="_blank" rel="noopener noreferrer">Code</a>
                            </span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
